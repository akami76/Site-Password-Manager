<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Website Password Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="password-list-section">
        <div class="header">
            <h1>Password Manager</h1>
            <button id="add-btn" class="icon-btn add-icon-btn">ï¼‹</button>
        </div>
        <ul id="password-list" class="list-group"></ul>
    </div>

    <div id="password-form" style="display: none;">
        <h1>Add New Site</h1>

        <div class="form-group">
            <label for="site-name">Site Name</label>
            <input type="text" id="site-name" class="input-field" placeholder="Enter site name">
        </div>

        <div class="form-group">
            <label for="site-url">Site URL</label>
            <input type="text" id="site-url" class="input-field" placeholder="Enter site URL">
        </div>

        <div class="form-group">
            <label for="site-id">Username</label>
            <input type="text" id="site-id" class="input-field" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label for="site-password">Password</label>
            <input type="password" id="site-password" class="input-field" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label for="site-notes">Notes</label>
            <input type="text" id="site-notes" class="input-field" placeholder="Enter any notes">
        </div>

        <button id="save-btn" class="save-btn">Save</button>
        <button id="cancel-btn" class="cancel-btn">Cancel</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
